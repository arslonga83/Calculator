<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>OdinProjectCalculator</title>
</head>

<body>
    <div class="calcContainer">
        <h1 class="brandName">JW-83 Basic Calculator</h1>
        <h2 class="display"></h2>
        <div class="buttonContainer">
            <button class="clear" id="clear">clr</button>
            <button id = "backspace">del</button>
            <button class = "num" id = "emoji">&#128512</button>
            <button class="symbol" id = "divide">/</button>
            <button class="num" id = "seven">7</button>
            <button class="num" id = "eight">8</button>
            <button class="num"id = "nine">9</button>
            <button class="symbol" id = "times">*</button>
            <button class="num" id = "four">4</button>
            <button class="num" id = "five">5</button>
            <button class="num" id = "six">6</button>
            <button class="symbol" id = "minus">-</button>
            <button class="num" id = "one">1</button>
            <button class="num" id = "two">2</button>
            <button class="num" id = "three">3</button>
            <button class="symbol" id = "plus">+</button>
            <button class="num" id = "heart">&#128156</button>
            <button class="num" id="zero">0</button>
            <button class="num" id = "decimal">.</button>
            <button class="equals" id = "equals">=</button>
        </div>
    </div>
    <div class="footer">
        Copyright Â© 2022 Arslonga83
    </div>    
</body>
</html>
